<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Odin Calculator Project</h1>
    <div class="calcBody">
        <div class="screen">
        </div>
        <button class="one buttons numbers">1</button>
        <button class="two buttons numbers">2</button>
        <button class="three buttons numbers">3</button>
        <button class="equal buttons operate">=</button>

        <button class="four buttons numbers">4</button>
        <button class="five buttons numbers">5</button>
        <button class="six buttons numbers">6</button>
        <button class="plus buttons operators">+</button>

        <button class="seven buttons numbers">7</button>
        <button class="eight buttons numbers">8</button>
        <button class="nine buttons numbers">9</button>
        <button class="subtract buttons operators">-</button>

        <button class="zero buttons numbers">0</button>
        <button class="multiply buttons operators">x</button>
        <button class="divide buttons operators">/</button>
        <button class="del buttons">Del</button>
    </div>

    <div class="errors">
    </div>
    
</body>
</html>
